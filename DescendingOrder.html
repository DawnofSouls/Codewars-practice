<body>
<script>

    function descendingOrder(n){
        const NumberSplit = String(n).split('').map(Number); 

        const Order = NumberSplit.sort((a , b) => {
            return b - a;
        }); 
        const ReverseOrder = Order.join('');
        return +ReverseOrder;
    }

    console.log(descendingOrder(123456789));
</script>
