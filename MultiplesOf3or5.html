<script>

function solution(number){
  let i = number;
  let total = 0;
  if (number < 0){
    return 0;
  }
  for (i > 1; i--;){
    if (i % 5 === 0 || i % 3 === 0){
        total += i;
    } else {
        continue
    }
  }
  return total;
}
    
</script>
